<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Genie API Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        .api-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .response {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            margin: 10px 0;
        }
        .status.success {
            background: #4CAF50;
        }
        .status.error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß≥ Trip Genie Demo</h1>
        <p class="subtitle">Backend API Testing Interface</p>
        
        <div id="backend-status" class="status">üîÑ Checking backend...</div>
        
        <div class="api-section">
            <h3>üè† Health Check</h3>
            <button onclick="checkHealth()">Check API Health</button>
            <div id="health-response" class="response"></div>
        </div>
        
        <div class="api-section">
            <h3>‚úàÔ∏è Destinations</h3>
            <button onclick="getDestinations()">Get All Destinations</button>
            <div id="destinations-response" class="response"></div>
        </div>
        
        <div class="api-section">
            <h3>üó∫Ô∏è Plan Trip</h3>
            <button onclick="planTrip()">Plan Sample Trip</button>
            <div id="plan-response" class="response"></div>
        </div>
        
        <div class="api-section">
            <h3>üë§ Authentication Demo</h3>
            <button onclick="requestOTP()">Request OTP</button>
            <button onclick="verifyOTP()">Verify OTP</button>
            <div id="auth-response" class="response"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, options);
                const data = await response.json();
                return { success: true, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function checkHealth() {
            const result = await makeRequest(`${API_BASE}/trips/health`);
            const element = document.getElementById('health-response');
            
            if (result.success) {
                element.textContent = JSON.stringify(result.data, null, 2);
                updateBackendStatus(true);
            } else {
                element.textContent = `Error: ${result.error}`;
                updateBackendStatus(false);
            }
        }
        
        async function getDestinations() {
            const result = await makeRequest(`${API_BASE}/trips/destinations`);
            const element = document.getElementById('destinations-response');
            
            if (result.success) {
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.textContent = `Error: ${result.error}`;
            }
        }
        
        async function planTrip() {
            const tripData = {
                destination: "Paris, France",
                startDate: "2024-12-01",
                endDate: "2024-12-07",
                travelers: "2",
                budget: "2000"
            };
            
            const result = await makeRequest(`${API_BASE}/trips/plan`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(tripData)
            });
            
            const element = document.getElementById('plan-response');
            
            if (result.success) {
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.textContent = `Error: ${result.error}`;
            }
        }
        
        async function requestOTP() {
            const signupData = {
                email: "demo@tripgenie.com",
                name: "Demo User",
                mobile: "+1234567890"
            };
            
            const result = await makeRequest(`${API_BASE}/auth/signup/request-otp`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            });
            
            const element = document.getElementById('auth-response');
            
            if (result.success) {
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.textContent = `Error: ${result.error}`;
            }
        }
        
        async function verifyOTP() {
            const otpData = {
                email: "demo@tripgenie.com",
                otp: "123456",
                name: "Demo User",
                mobile: "+1234567890"
            };
            
            const result = await makeRequest(`${API_BASE}/auth/signup/verify-otp`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(otpData)
            });
            
            const element = document.getElementById('auth-response');
            
            if (result.success) {
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.textContent = `Error: ${result.error}`;
            }
        }
        
        function updateBackendStatus(isOnline) {
            const statusElement = document.getElementById('backend-status');
            if (isOnline) {
                statusElement.textContent = '‚úÖ Backend Online';
                statusElement.className = 'status success';
            } else {
                statusElement.textContent = '‚ùå Backend Offline';
                statusElement.className = 'status error';
            }
        }
        
        // Check backend status on load
        window.onload = function() {
            checkHealth();
        };
    </script>
</body>
</html>
